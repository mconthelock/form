<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/custom/v1.0.1/dataTable.css">
</head>

<body>
    <div id="tableOperator_wrapper" class="dt-container dt-empty-footer">
        <div id="" class="top flex flex-col gap-2">
            <div id="filterBtnDt" class="flex flex-wrap gap-2"></div>
            <div id="" class="top-menu flex flex-wrap gap-3 mb-2">
                <div id="" class="lf-opt flex-1 join">
                    <div class="dt-length">
                        <select aria-controls="tableOperator" class="dt-input join-item"
                            id="dt-length-0">
                            <option value="15">15</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="-1">All</option>
                        </select><label for="dt-length-0"></label></div>
                    <div class="dt-search"><input type="search" class="dt-input join-item" id="dt-search-0"
                            placeholder="ค้นหา" aria-controls="tableOperator"><label for="dt-search-0"></label></div>
                </div>
                <div id="" class="table-option join items-center">

                    <span>fff</span>
                    <input type="text" class="dt-input" name="" id="">
                </div>
            </div>
        </div>
        <div id="" class="bg-white border border-slate-300 rounded-lg overflow-scroll max-h-[21rem]">
            <table class="table !table-zebra dataTable dtr-inline" id="tableOperator"
                aria-describedby="tableOperator_info">
                <colgroup>
                    <col data-dt-column="0" style="width: 100px;">
                    <col data-dt-column="1" style="width: 10%;">
                    <col data-dt-column="2" style="width: 10%;">
                    <col data-dt-column="3">
                </colgroup>
                <thead class="sticky top-0 bg-white z-10 shadow-button">
                    <tr>
                        <th class="max-w-[100px] !text-center dt-orderable-none dt-ordering-asc" data-dt-column="0"
                            rowspan="1" colspan="1" aria-sort="ascending">
                            <div class="dt-column-header"><span class="dt-column-title">
                                    <div class="w-full text-center"><input type="checkbox"
                                            class="checkbox checkbox-primary" id="select-dt-rows-all"></div>
                                </span><span class="dt-column-order"></span></div>
                        </th>
                        <th data-dt-column="1" rowspan="1" colspan="1" class="dt-orderable-asc dt-orderable-desc">
                            <div class="dt-column-header"><span class="dt-column-title">Image</span><span
                                    class="dt-column-order" role="button" aria-label="Image: Activate to sort"
                                    tabindex="0"></span></div>
                        </th>
                        <th class="text-center dt-orderable-asc dt-orderable-desc" data-dt-column="2" rowspan="1"
                            colspan="1">
                            <div class="dt-column-header"><span class="dt-column-title">Emp. No.</span><span
                                    class="dt-column-order" role="button" aria-label="Emp. No.: Activate to sort"
                                    tabindex="0"></span></div>
                        </th>
                        <th data-dt-column="3" rowspan="1" colspan="1" class="dt-orderable-asc dt-orderable-desc">
                            <div class="dt-column-header"><span class="dt-column-title">Name</span><span
                                    class="dt-column-order" role="button" aria-label="Name: Activate to sort"
                                    tabindex="0"></span></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="dt-empty">ไม่มีข้อมูลในตาราง</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
        <div id="" class="bottom flex justify-between mt-5">
            <div class="dt-paging">
                <nav aria-label="pagination"><button class="dt-paging-button disabled first" role="link" type="button"
                        aria-controls="tableOperator" aria-disabled="true" aria-label="First" data-dt-idx="first"
                        tabindex="-1"><i class="icofont-double-left"></i></button><button
                        class="dt-paging-button disabled previous" role="link" type="button"
                        aria-controls="tableOperator" aria-disabled="true" aria-label="Previous" data-dt-idx="previous"
                        tabindex="-1"><i class="icofont-circled-left"></i></button><button
                        class="dt-paging-button disabled next" role="link" type="button" aria-controls="tableOperator"
                        aria-disabled="true" aria-label="Next" data-dt-idx="next" tabindex="-1"><i
                            class="icofont-circled-right"></i></button><button class="dt-paging-button disabled last"
                        role="link" type="button" aria-controls="tableOperator" aria-disabled="true" aria-label="Last"
                        data-dt-idx="last" tabindex="-1"><i class="icofont-double-right"></i></button></nav>
            </div>
            <div class="dt-info" aria-live="polite" id="tableOperator_info" role="status"></div>
        </div>
    </div>

</body>

</html>
